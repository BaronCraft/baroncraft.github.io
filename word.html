<header>Онлайн блокнот</header>

<textarea id="notepad" placeholder="Пишите здесь..."></textarea>

<footer>
  <button onclick="saveText()">Сохранить</button>
  <button onclick="loadText()">Загрузить</button>
  <button onclick="clearText()">Очистить</button>
</footer>

<script>
  const textarea = document.getElementById('notepad');

  function saveText() {
    localStorage.setItem('notepadContent', textarea.value);
    alert('Текст сохранён');
  }

  function loadText() {
    const saved = localStorage.getItem('notepadContent');
    if (saved !== null) {
      textarea.value = saved;
      alert('Текст загружен');
    } else {
      alert('Сохранённого текста нет');
    }
  }

  function clearText() {
    if (confirm('Очистить блокнот?')) {
      textarea.value = '';
      localStorage.removeItem('notepadContent');
    }
  }

  // Автозагрузка при открытии страницы
  window.onload = () => {
    const saved = localStorage.getItem('notepadContent');
    if (saved !== null) {
      textarea.value = saved;
    }
  };
</script>
<button onclick="saveAsFile()">Сохранить как файл</button>
</body>



	<footer>

		<script>
  function saveAsFile() {
    const text = textarea.value;
    const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'note.txt';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }, 0);
  }
</script>
		
	</footer>
