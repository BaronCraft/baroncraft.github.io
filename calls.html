
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Видео звонок на весь экран с увеличенной собственной камерой</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; 
      background: linear-gradient(135deg, #2f2f2f 0%, #121212 100%);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #1f1f1f;
    }
    video#remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #111;
    }
    video#localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 30vw;      
      height: 22.5vh;   
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      border: 2px solid #2196f3;
      background: #000;
      z-index: 10;
    }
    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      color: #90caf9;
      text-shadow: 0 0 5px #2196f3;
      user-select: none;
    }

    #indicators {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      user-select: none;
      z-index: 50;
    }
    .indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
      font-weight: 600;
      color: #bbb;
      background: #222a;
      padding: 6px 10px;
      border-radius: 20px;
      box-shadow: 0 0 8px #000 inset;
      user-select: none;
      min-width: 100px;
      justify-content: center;
    }
    .indicator.active {
      color: #4caf50;
      background: #1b3e1bcc;
      box-shadow: 0 0 12px #4caf5088 inset;
    }
    .indicator.inactive {
      color: #b33;
      background: #3e1b1bcc;
      box-shadow: 0 0 12px #b4434388 inset;
    }
    .icon {
      width: 20px; height: 20px;
      fill: currentColor;
    }

    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 50;
    }
    button {
      background-color: #1e88e5;
      border: none;
      border-radius: 6px;
      color: #fff;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 140px;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background-color: #1565c0;
    }
    button:disabled {
      background-color: #555;
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>

    <div id="status">Статус: Ожидание...</div>

    <div id="indicators">
      <div id="micIndicator" class="indicator inactive" title="Микрофон выключен">
        <svg class="icon" viewBox="0 0 24 24"><path d="M12 14a2 2 0 0 0 2-2V6a2 2 0 0 0-4 0v6a2 2 0 0 0 2 2zm5-2a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM11 19h2v3h-2z"/></svg>
        Mic
      </div>
      <div id="camIndicator" class="indicator inactive" title="Камера выключена">
        <svg class="icon" viewBox="0 0 24 24"><path d="M17 10.5V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-3.5l4 4v-11z"/></svg>
        Cam
      </div>
      <div id="screenIndicator" class="indicator inactive" title="Демонстрация экрана выключена">
        <svg class="icon" viewBox="0 0 24 24"><path d="M4 17h16v2H4zm12-6h2v4h-2zm-6 0h2v4h-2zm-6 0h2v4H4zM8 7h8v2H8z"/></svg>
        Screen
      </div>
    </div>

    <div id="controls">
      <button id="btnCreateCall">Создать звонок</button>
      <button id="btnHangUp" disabled>Отключиться</button>
      <button id="btnCam" disabled>Выключить камеру</button>
      <button id="btnMic" disabled>Выключить микрофон</button>
      <button id="btnScreen" disabled>Показать экран</button>
    </div>
  </div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
  // Примерная структура для инициализации камеры и управления кнопками
  const localVideo = document.getElementById('localVideo');
  const remoteVideo = document.getElementById('remoteVideo');
  const statusEl = document.getElementById('status');
  const btnCreateCall = document.getElementById('btnCreateCall');
  const btnHangUp = document.getElementById('btnHangUp');
  const btnCam = document.getElementById('btnCam');
  const btnMic = document.getElementById('btnMic');
  const btnScreen = document.getElementById('btnScreen');
  const micIndicator = document.getElementById('micIndicator');
  const camIndicator = document.getElementById('camIndicator');
  const screenIndicator = document.getElementById('screenIndicator');

  let localStream = null;
  let cameraEnabled = true;
  let micEnabled = true;
  let screenSharing = false;

  async function startLocalStream() {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      cameraEnabled = true;
      micEnabled = true;
      updateIndicators();
      enableControls(true);
      statusEl.textContent = "Статус: Камера и микрофон включены";
    } catch (err) {
      statusEl.textContent = "Ошибка доступа к камере/микрофону: " + err.message;
      enableControls(false);
    }
  }

  function updateIndicators() {
    micIndicator.className = micEnabled ? 'indicator active' : 'indicator inactive';
    micIndicator.title = micEnabled ? 'Микрофон включен' : 'Микрофон выключен';
    camIndicator.className = cameraEnabled ? 'indicator active' : 'indicator inactive';
    camIndicator.title = cameraEnabled ? 'Камера включена' : 'Камера выключена';
    screenIndicator.className = screenSharing ? 'indicator active' : 'indicator inactive';
    screenIndicator.title = screenSharing ? 'Демонстрация экрана включена' : 'Демонстрация экрана выключена';
  }

  function enableControls(enabled) {
    btnHangUp.disabled = !enabled;
    btnCam.disabled = !enabled;
    btnMic.disabled = !enabled;
    btnScreen.disabled = !enabled;
  }

  btnCreateCall.onclick = async () => {
    await startLocalStream();
    btnCreateCall.disabled = true;
    statusEl.textContent = "Статус: Звонок готов";
  };

  btnCam.onclick = () => {
    if (!localStream) return;
    cameraEnabled = !cameraEnabled;
    localStream.getVideoTracks().forEach(track => track.enabled = cameraEnabled);
    updateIndicators();
    btnCam.textContent = cameraEnabled ? 'Выключить камеру' : 'Включить камеру';
    statusEl.textContent = cameraEnabled ? "Камера включена" : "Камера выключена";
  };

  btnMic.onclick = () => {
    if (!localStream) return;
    micEnabled = !micEnabled;
    localStream.getAudioTracks().forEach(track => track.enabled = micEnabled);
    updateIndicators();
    btnMic.textContent = micEnabled ? 'Выключить микрофон' : 'Включить микрофон';
    statusEl.textContent = micEnabled ? "Микрофон включен" : "Микрофон выключен";
  };

  btnScreen.onclick = async () => {
    if (screenSharing) {
      stopScreenShare();
    } else {
      startScreenShare();
    }
  };

  async function startScreenShare() {
    try {
      const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      screenSharing = true;
      updateIndicators();
      btnScreen.textContent = 'Остановить показ экрана';
      statusEl.textContent = "Демонстрация экрана включена";

      // Здесь можно добавить логику замены видео треков или соединения в WebRTC

      screenStream.getVideoTracks()[0].addEventListener('ended', () => {
        stopScreenShare();
      });
    } catch (err) {
      statusEl.textContent = "Ошибка при демонстрации экрана: " + err.message;
    }
  }

  function stopScreenShare() {
    screenSharing = false;
    updateIndicators();
    btnScreen.textContent = 'Показать экран';
    statusEl.textContent = "Демонстрация экрана выключена";

    // Здесь должна быть логика возврата к камере или удаление видео потока экрана
  }

  btnHangUp.onclick = () => {
    if (localStream) {
      localStream.getTracks().forEach(track => track.stop());
      localStream = null;
    }
    cameraEnabled = false;
    micEnabled = false;
    screenSharing = false;
    updateIndicators();
    enableControls(false);
    btnCreateCall.disabled = false;
    statusEl.textContent = "Статус: Отключено";
  };
</script>
</body>
</html>
