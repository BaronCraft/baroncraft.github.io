
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Видео звонок на весь экран с увеличенной собственной камерой</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; 
      background: linear-gradient(135deg, #2f2f2f 0%, #121212 100%);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #1f1f1f;
    }
    video#remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #111;
    }
    video#localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 30vw;      /* увеличено с 20vw */
      height: 22.5vh;   /* пропорционально 30vw × 0.75 */
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);  /* чуть сильнее тень */
      border: 2px solid #2196f3;
      background: #000;
      z-index: 10;
    }
    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      color: #90caf9;
      text-shadow: 0 0 5px #2196f3;
      user-select: none;
    }

    #indicators {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      user-select: none;
      z-index: 50;
    }
    .indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
      font-weight: 600;
      color: #bbb;
      background: #222a;
      padding: 6px 10px;
      border-radius: 20px;
      box-shadow: 0 0 8px #000 inset;
      user-select: none;
      min-width: 100px;
      justify-content: center;
    }
    .indicator.active {
      color: #4caf50;
      background: #1b3e1bcc;
      box-shadow: 0 0 12px #4caf5088 inset;
    }
    .indicator.inactive {
      color: #b33;
      background: #3e1b1bcc;
      box-shadow: 0 0 12px #b4434388 inset;
    }
    .icon {
      width: 20px; height: 20px;
      fill: currentColor;
    }

    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 50;
    }
    button {
      background-color: #1e88e5;
      border: none;
      border-radius: 6px;
      color: #fff;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 140px;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background-color: #1565c0;
    }
    button:disabled {
      background-color: #555;
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>

    <div id="status">Статус: Ожидание...</div>

    <div id="indicators">
      <div id="micIndicator" class="indicator inactive" title="Микрофон выключен">
        <svg class="icon" viewBox="0 0 24 24"><path d="M12 14a2 2 0 0 0 2-2V6a2 2 0 0 0-4 0v6a2 2 0 0 0 2 2zm5-2a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM11 19h2v3h-2z"/></svg>
        Mic
      </div>
      <div id="camIndicator" class="indicator inactive" title="Камера выключена">
        <svg class="icon" viewBox="0 0 24 24"><path d="M17 10.5V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-3.5l4 4v-11z"/></svg>
        Cam
      </div>
      <div id="screenIndicator" class="indicator inactive" title="Демонстрация экрана выключена">
        <svg class="icon" viewBox="0 0 24 24"><path d="M4 17h16v2H4zm12-6h2v4h-2zm-6 0h2v4h-2zm-6 0h2v4H4zM8 7h8v2H8z"/></svg>
        Screen
      </div>
    </div>

    <div id="controls">
      <button id="btnCreateCall">Создать звонок</button>
      <button id="btnHangUp" disabled>Отключиться</button>
      <button id="btnCam" disabled>Выключить камеру</button>
      <button id="btnMic" disabled>Выключить микрофон</button>
      <button id="btnScreen" disabled>Показать экран</button>
    </div>
  </div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
  // остальной JS без изменений
</script>
</body>
</html>
